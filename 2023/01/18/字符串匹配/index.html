<p>字符串匹配笔记 |  笔记整理!</p>
<span id="more"></span>

<h1 id="字符串匹配问题总结"><a href="#字符串匹配问题总结" class="headerlink" title="字符串匹配问题总结"></a>字符串匹配问题总结</h1><h2 id="前置信息-初始化-传入信息"><a href="#前置信息-初始化-传入信息" class="headerlink" title="前置信息 | 初始化 | 传入信息"></a>前置信息 | 初始化 | 传入信息</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">def</span> <span class="title function_">__init__</span>(<span class="params">self,strs,target</span>) -&gt; <span class="literal">None</span>:</span><br><span class="line">    self.s=strs</span><br><span class="line">    self.t=target</span><br><span class="line"></span><br><span class="line">    self.m=<span class="built_in">len</span>(self.s)</span><br><span class="line">    self.n=<span class="built_in">len</span>(self.t)</span><br><span class="line"></span><br><span class="line">    self.nxt=[<span class="number">0</span>]*(self.n+<span class="number">1</span>)</span><br><span class="line">    self.nxtval=[<span class="number">0</span>]*(self.n+<span class="number">1</span>)</span><br></pre></td></tr></table></figure>

<h2 id="朴素匹配-逐个对比"><a href="#朴素匹配-逐个对比" class="headerlink" title="朴素匹配 | 逐个对比"></a>朴素匹配 | 逐个对比</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">def</span> <span class="title function_">plain_match</span>(<span class="params">self</span>):</span><br><span class="line">    ans=-<span class="number">1</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(self.m-self.n+<span class="number">1</span>):</span><br><span class="line">        k=i</span><br><span class="line">        flag=<span class="number">1</span></span><br><span class="line">        <span class="keyword">for</span> j <span class="keyword">in</span> <span class="built_in">range</span>(self.n):</span><br><span class="line">            <span class="keyword">if</span> self.s[k]!=self.t[j]:</span><br><span class="line">                flag=<span class="number">0</span></span><br><span class="line">                <span class="keyword">break</span></span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                k+=<span class="number">1</span></span><br><span class="line">        <span class="keyword">if</span> flag:</span><br><span class="line">            ans=i</span><br><span class="line">            <span class="keyword">break</span></span><br><span class="line">    <span class="keyword">return</span> ans</span><br></pre></td></tr></table></figure>

<h2 id="字符串哈希-存在理论上失败的可能"><a href="#字符串哈希-存在理论上失败的可能" class="headerlink" title="字符串哈希 |  存在理论上失败的可能"></a>字符串哈希 |  存在理论上失败的可能</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">class</span> <span class="title class_">BKDRHash</span>():</span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">__init__</span>(<span class="params">self,strs,target</span>) -&gt; <span class="literal">None</span>:</span><br><span class="line">        self.s=strs</span><br><span class="line">        self.t=target</span><br><span class="line"></span><br><span class="line">        self.m=<span class="built_in">len</span>(self.s)</span><br><span class="line">        self.n=<span class="built_in">len</span>(self.t)</span><br><span class="line"></span><br><span class="line">        self.pp=<span class="number">131</span></span><br><span class="line">        self.pre=[<span class="number">0</span>]*self.m</span><br><span class="line">        self.pattern_val=-<span class="number">1</span></span><br><span class="line"></span><br><span class="line">        self.ans=-<span class="number">1</span></span><br><span class="line">    <span class="comment"># 求取匹配串的哈希数值</span></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">get_v</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="keyword">for</span> k,v <span class="keyword">in</span> <span class="built_in">enumerate</span>(self.t):</span><br><span class="line">            cur=<span class="built_in">ord</span>(v)-<span class="built_in">ord</span>(<span class="string">&#x27;a&#x27;</span>)+<span class="number">1</span></span><br><span class="line">            <span class="keyword">if</span> k:</span><br><span class="line">                self.pattern_val=self.pattern_val*self.pp+cur</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                self.pattern_val=cur</span><br><span class="line">    <span class="comment"># 利用前缀哈希和 求取</span></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">get_ans</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="keyword">for</span> k,v <span class="keyword">in</span> <span class="built_in">enumerate</span>(self.s):</span><br><span class="line">            cur=<span class="built_in">ord</span>(v)-<span class="built_in">ord</span>(<span class="string">&#x27;a&#x27;</span>)+<span class="number">1</span></span><br><span class="line">            <span class="keyword">if</span> k:</span><br><span class="line">                self.pre[k]=self.pre[k-<span class="number">1</span>]*self.pp+cur</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                self.pre[k]=cur</span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span> k==self.n-<span class="number">1</span>:</span><br><span class="line">                <span class="keyword">if</span> self.pre[k]==self.pattern_val:</span><br><span class="line">                    self.ans=<span class="number">0</span></span><br><span class="line">                    <span class="keyword">break</span></span><br><span class="line">            <span class="keyword">if</span> k&gt;self.n-<span class="number">1</span>:</span><br><span class="line">                val=self.pre[k]-self.pre[k-self.n]*<span class="built_in">pow</span>(self.pp,self.n)</span><br><span class="line">                <span class="keyword">if</span> self.pattern_val==val:</span><br><span class="line">                    self.ans=k+<span class="number">1</span>-self.n</span><br><span class="line">                    <span class="keyword">break</span></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">run</span>(<span class="params">self</span>):</span><br><span class="line">        self.get_v()</span><br><span class="line">        self.get_ans()</span><br><span class="line">        <span class="keyword">return</span> self.ans</span><br></pre></td></tr></table></figure>

<h2 id="kmp算法-求next-nextval数组逻辑"><a href="#kmp算法-求next-nextval数组逻辑" class="headerlink" title="kmp算法 | 求next nextval数组逻辑"></a>kmp算法 | 求next nextval数组逻辑</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">def</span> <span class="title function_">get_next</span>(<span class="params">self</span>):</span><br><span class="line">    j=<span class="number">0</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">1</span>,self.n):</span><br><span class="line">        <span class="keyword">while</span> j <span class="keyword">and</span> self.t[i]!=self.t[j]:</span><br><span class="line">            j=self.nxt[j]</span><br><span class="line">        <span class="keyword">if</span> self.t[i]==self.t[j]:</span><br><span class="line">            j+=<span class="number">1</span></span><br><span class="line">        self.nxt[i+<span class="number">1</span>]=j</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">get_nextval</span>(<span class="params">self</span>):</span><br><span class="line">    j=<span class="number">0</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">1</span>,self.n):</span><br><span class="line">        <span class="keyword">while</span> j <span class="keyword">and</span> self.t[i]!=self.t[j]:</span><br><span class="line">            j=self.nxtval[j]</span><br><span class="line">        <span class="keyword">if</span> self.t[i]==self.t[j]:</span><br><span class="line">            j+=<span class="number">1</span></span><br><span class="line">        self.nxtval[i+<span class="number">1</span>]=j</span><br><span class="line">        </span><br><span class="line">        <span class="comment"># 纯直接丑陋思路 | 没想到更好的 不过这样也不错!</span></span><br><span class="line">        <span class="keyword">if</span> self.t[self.nxtval[i]]==self.t[i]:</span><br><span class="line">            self.nxtval[i]=self.nxtval[self.nxtval[i]]</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">get_key</span>(<span class="params">self,nxt</span>):</span><br><span class="line">    ans=-<span class="number">1</span></span><br><span class="line">    j=<span class="number">0</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(self.m):</span><br><span class="line">        <span class="keyword">while</span> j <span class="keyword">and</span> self.s[i]!=self.t[j]:</span><br><span class="line">            j=nxt[j]</span><br><span class="line">        <span class="keyword">if</span> self.s[i]==self.t[j]:</span><br><span class="line">            j+=<span class="number">1</span></span><br><span class="line">        <span class="keyword">if</span> j==self.n:</span><br><span class="line">            ans=i+<span class="number">1</span>-self.n</span><br><span class="line">            <span class="keyword">break</span></span><br><span class="line">    <span class="keyword">return</span> ans</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">get_key_bool</span>(<span class="params">self,nxt</span>):</span><br><span class="line">    <span class="keyword">return</span> self.get_key(nxt)!=-<span class="number">1</span></span><br><span class="line"></span><br></pre></td></tr></table></figure>

<h2 id="拓展kmp-Z-算法-不同写法"><a href="#拓展kmp-Z-算法-不同写法" class="headerlink" title="拓展kmp(Z)算法 | 不同写法"></a>拓展kmp(Z)算法 | 不同写法</h2><h3 id="0-base"><a href="#0-base" class="headerlink" title="0-base"></a>0-base</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 拓展kmp算法! |</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">extend_kmp_1_base</span>(<span class="params">self,s</span>):</span><br><span class="line">    l,r=<span class="number">1</span>,<span class="number">0</span></span><br><span class="line">    s=<span class="string">&#x27;0&#x27;</span>+s</span><br><span class="line">    n=<span class="built_in">len</span>(s)</span><br><span class="line">    z=[<span class="number">0</span>]*(n)</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">2</span>,n):</span><br><span class="line">        <span class="keyword">if</span> i&gt;r:</span><br><span class="line">            z[i]=<span class="number">0</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            k=i-l+<span class="number">1</span></span><br><span class="line">            z[i]=<span class="built_in">min</span>(z[k],r-i+<span class="number">1</span>)</span><br><span class="line">        <span class="keyword">while</span> i+z[i]&lt;n <span class="keyword">and</span> s[i+z[i]]==s[<span class="number">1</span>+z[i]]:</span><br><span class="line">            z[i]+=<span class="number">1</span></span><br><span class="line">        <span class="keyword">if</span> i+z[i]-<span class="number">1</span>&gt;r:</span><br><span class="line">            l,r=i,i+z[i]-<span class="number">1</span></span><br><span class="line">    <span class="keyword">return</span> z</span><br></pre></td></tr></table></figure>
<h3 id="1-Base"><a href="#1-Base" class="headerlink" title="1-Base"></a>1-Base</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">def</span> <span class="title function_">extend_kmp_0_base</span>(<span class="params">self,s</span>):</span><br><span class="line">    l,r=<span class="number">0</span>,-<span class="number">1</span></span><br><span class="line">    n=<span class="built_in">len</span>(s)</span><br><span class="line">    z=[<span class="number">0</span>]*n</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">1</span>,n):</span><br><span class="line">        <span class="keyword">if</span> i&lt;=r:</span><br><span class="line">            k=i-l+<span class="number">1</span></span><br><span class="line">            z[i]=<span class="built_in">min</span>(z[k],r-i+<span class="number">1</span>)</span><br><span class="line">        <span class="keyword">while</span> i+z[i]&lt;n <span class="keyword">and</span> s[i+z[i]]==s[<span class="number">0</span>+z[i]]:</span><br><span class="line">            z[i]+=<span class="number">1</span></span><br><span class="line">        <span class="keyword">if</span> i+z[i]-<span class="number">1</span>&gt;r:</span><br><span class="line">            l,r=i,i+z[i]-<span class="number">1</span></span><br><span class="line">    <span class="keyword">return</span> z</span><br></pre></td></tr></table></figure>

<h2 id="完整代码-哈希字符串-Kmp"><a href="#完整代码-哈希字符串-Kmp" class="headerlink" title="完整代码 | 哈希字符串 + Kmp"></a>完整代码 | 哈希字符串 + Kmp</h2><h3 id="哈希字符串"><a href="#哈希字符串" class="headerlink" title="哈希字符串"></a>哈希字符串</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">class</span> <span class="title class_">Kmp</span>():</span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">__init__</span>(<span class="params">self,strs,target</span>) -&gt; <span class="literal">None</span>:</span><br><span class="line">        self.s=strs</span><br><span class="line">        self.t=target</span><br><span class="line"></span><br><span class="line">        self.m=<span class="built_in">len</span>(self.s)</span><br><span class="line">        self.n=<span class="built_in">len</span>(self.t)</span><br><span class="line"></span><br><span class="line">        self.pp=<span class="number">131</span></span><br><span class="line">        self.pre=[<span class="number">0</span>]*self.m</span><br><span class="line">        self.pattern_val=-<span class="number">1</span></span><br><span class="line"></span><br><span class="line">        self.ans=-<span class="number">1</span></span><br><span class="line">    <span class="comment"># 求取匹配串的哈希数值</span></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">get_v</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="keyword">for</span> k,v <span class="keyword">in</span> <span class="built_in">enumerate</span>(self.t):</span><br><span class="line">            cur=<span class="built_in">ord</span>(v)-<span class="built_in">ord</span>(<span class="string">&#x27;a&#x27;</span>)+<span class="number">1</span></span><br><span class="line">            <span class="keyword">if</span> k:</span><br><span class="line">                self.pattern_val=self.pattern_val*self.pp+cur</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                self.pattern_val=cur</span><br><span class="line">    <span class="comment"># 利用前缀哈希和 求取</span></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">get_ans</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="keyword">for</span> k,v <span class="keyword">in</span> <span class="built_in">enumerate</span>(self.s):</span><br><span class="line">            cur=<span class="built_in">ord</span>(v)-<span class="built_in">ord</span>(<span class="string">&#x27;a&#x27;</span>)+<span class="number">1</span></span><br><span class="line">            <span class="keyword">if</span> k:</span><br><span class="line">                self.pre[k]=self.pre[k-<span class="number">1</span>]*self.pp+cur</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                self.pre[k]=cur</span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span> k==self.n-<span class="number">1</span>:</span><br><span class="line">                <span class="keyword">if</span> self.pre[k]==self.pattern_val:</span><br><span class="line">                    self.ans=<span class="number">0</span></span><br><span class="line">                    <span class="keyword">break</span></span><br><span class="line">            <span class="keyword">if</span> k&gt;self.n-<span class="number">1</span>:</span><br><span class="line">                val=self.pre[k]-self.pre[k-self.n]*<span class="built_in">pow</span>(self.pp,self.n)</span><br><span class="line">                <span class="keyword">if</span> self.pattern_val==val:</span><br><span class="line">                    self.ans=k+<span class="number">1</span>-self.n</span><br><span class="line">                    <span class="keyword">break</span></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">run</span>(<span class="params">self</span>):</span><br><span class="line">        self.get_v()</span><br><span class="line">        <span class="keyword">return</span> self.get_ans()</span><br></pre></td></tr></table></figure>

<h3 id="Kmp"><a href="#Kmp" class="headerlink" title="Kmp"></a>Kmp</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">class</span> <span class="title class_">Kmp</span>():</span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">__init__</span>(<span class="params">self,strs,target</span>) -&gt; <span class="literal">None</span>:</span><br><span class="line">        self.s=strs</span><br><span class="line">        self.t=target</span><br><span class="line"></span><br><span class="line">        self.m=<span class="built_in">len</span>(self.s)</span><br><span class="line">        self.n=<span class="built_in">len</span>(self.t)</span><br><span class="line"></span><br><span class="line">        self.nxt=[<span class="number">0</span>]*(self.n+<span class="number">1</span>)</span><br><span class="line">        self.nxtval=[<span class="number">0</span>]*(self.n+<span class="number">1</span>)</span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">plain_match</span>(<span class="params">self</span>):</span><br><span class="line">        ans=-<span class="number">1</span></span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(self.m-self.n+<span class="number">1</span>):</span><br><span class="line">            k=i</span><br><span class="line">            flag=<span class="number">1</span></span><br><span class="line">            <span class="keyword">for</span> j <span class="keyword">in</span> <span class="built_in">range</span>(self.n):</span><br><span class="line">                <span class="keyword">if</span> self.s[k]!=self.t[j]:</span><br><span class="line">                    flag=<span class="number">0</span></span><br><span class="line">                    <span class="keyword">break</span></span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    k+=<span class="number">1</span></span><br><span class="line">            <span class="keyword">if</span> flag:</span><br><span class="line">                ans=i</span><br><span class="line">                <span class="keyword">break</span></span><br><span class="line">        <span class="keyword">return</span> ans</span><br><span class="line">            </span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">get_next</span>(<span class="params">self</span>):</span><br><span class="line">        j=<span class="number">0</span></span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">1</span>,self.n):</span><br><span class="line">            <span class="keyword">while</span> j <span class="keyword">and</span> self.t[i]!=self.t[j]:</span><br><span class="line">                j=self.nxt[j]</span><br><span class="line">            <span class="keyword">if</span> self.t[i]==self.t[j]:</span><br><span class="line">                j+=<span class="number">1</span></span><br><span class="line">            self.nxt[i+<span class="number">1</span>]=j</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">get_nextval</span>(<span class="params">self</span>):</span><br><span class="line">        j=<span class="number">0</span></span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">1</span>,self.n):</span><br><span class="line">            <span class="keyword">while</span> j <span class="keyword">and</span> self.t[i]!=self.t[j]:</span><br><span class="line">                j=self.nxtval[j]</span><br><span class="line">            <span class="keyword">if</span> self.t[i]==self.t[j]:</span><br><span class="line">                j+=<span class="number">1</span></span><br><span class="line">            self.nxtval[i+<span class="number">1</span>]=j</span><br><span class="line">            </span><br><span class="line">            <span class="comment"># 纯直接丑陋思路 | 没想到更好的 不过这样也不错!</span></span><br><span class="line">            <span class="keyword">if</span> self.t[self.nxtval[i]]==self.t[i]:</span><br><span class="line">                self.nxtval[i]=self.nxtval[self.nxtval[i]]</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">get_key</span>(<span class="params">self,nxt</span>):</span><br><span class="line">        ans=-<span class="number">1</span></span><br><span class="line">        j=<span class="number">0</span></span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(self.m):</span><br><span class="line">            <span class="keyword">while</span> j <span class="keyword">and</span> self.s[i]!=self.t[j]:</span><br><span class="line">                j=nxt[j]</span><br><span class="line">            <span class="keyword">if</span> self.s[i]==self.t[j]:</span><br><span class="line">                j+=<span class="number">1</span></span><br><span class="line">            <span class="keyword">if</span> j==self.n:</span><br><span class="line">                ans=i+<span class="number">1</span>-self.n</span><br><span class="line">                <span class="keyword">break</span></span><br><span class="line">        <span class="keyword">return</span> ans</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">get_key_count</span>(<span class="params">self,nxt</span>):</span><br><span class="line">        ans=j=<span class="number">0</span></span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(self.m):</span><br><span class="line">            <span class="keyword">while</span> j <span class="keyword">and</span> self.s[i]!=self.t[j]:</span><br><span class="line">                j=nxt[j]</span><br><span class="line">            <span class="keyword">if</span> self.s[i]==self.t[j]:</span><br><span class="line">                j+=<span class="number">1</span></span><br><span class="line">            <span class="keyword">if</span> j==self.n:</span><br><span class="line">                j=nxt[j]</span><br><span class="line">                ans+=<span class="number">1</span></span><br><span class="line">        <span class="keyword">return</span> ans</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">get_key_bool</span>(<span class="params">self,nxt</span>):</span><br><span class="line">        <span class="keyword">return</span> self.get_key(nxt)!=-<span class="number">1</span></span><br><span class="line"></span><br><span class="line">    <span class="comment"># 拓展kmp算法! |</span></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">extend_kmp_1_base</span>(<span class="params">self,s</span>):</span><br><span class="line">        l,r=<span class="number">1</span>,<span class="number">0</span></span><br><span class="line">        s=<span class="string">&#x27;0&#x27;</span>+s</span><br><span class="line">        n=<span class="built_in">len</span>(s)</span><br><span class="line">        z=[<span class="number">0</span>]*(n)</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">2</span>,n):</span><br><span class="line">            <span class="keyword">if</span> i&gt;r:</span><br><span class="line">                z[i]=<span class="number">0</span></span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                k=i-l+<span class="number">1</span></span><br><span class="line">                z[i]=<span class="built_in">min</span>(z[k],r-i+<span class="number">1</span>)</span><br><span class="line">            <span class="keyword">while</span> i+z[i]&lt;n <span class="keyword">and</span> s[i+z[i]]==s[<span class="number">1</span>+z[i]]:</span><br><span class="line">                z[i]+=<span class="number">1</span></span><br><span class="line">            <span class="keyword">if</span> i+z[i]-<span class="number">1</span>&gt;r:</span><br><span class="line">                l,r=i,i+z[i]-<span class="number">1</span></span><br><span class="line">        <span class="keyword">return</span> z</span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">extend_kmp_0_base</span>(<span class="params">self,s</span>):</span><br><span class="line">        l,r=<span class="number">0</span>,-<span class="number">1</span></span><br><span class="line">        n=<span class="built_in">len</span>(s)</span><br><span class="line">        z=[<span class="number">0</span>]*n</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">1</span>,n):</span><br><span class="line">            <span class="keyword">if</span> i&lt;=r:</span><br><span class="line">                k=i-l+<span class="number">1</span></span><br><span class="line">                z[i]=<span class="built_in">min</span>(z[k],r-i+<span class="number">1</span>)</span><br><span class="line">            <span class="keyword">while</span> i+z[i]&lt;n <span class="keyword">and</span> s[i+z[i]]==s[<span class="number">0</span>+z[i]]:</span><br><span class="line">                z[i]+=<span class="number">1</span></span><br><span class="line">            <span class="keyword">if</span> i+z[i]-<span class="number">1</span>&gt;r:</span><br><span class="line">                l,r=i,i+z[i]-<span class="number">1</span></span><br><span class="line">        <span class="keyword">return</span> z</span><br></pre></td></tr></table></figure>

  <div class='scripts'>
    <script type="text/javascript">
  const stellar = {
    // 懒加载 css https://github.com/filamentgroup/loadCSS
    loadCSS: (href, before, media, attributes) => {
      var doc = window.document;
      var ss = doc.createElement("link");
      var ref;
      if (before) {
        ref = before;
      } else {
        var refs = (doc.body || doc.getElementsByTagName("head")[0]).childNodes;
        ref = refs[refs.length - 1];
      }
      var sheets = doc.styleSheets;
      if (attributes) {
        for (var attributeName in attributes) {
          if (attributes.hasOwnProperty(attributeName)) {
            ss.setAttribute(attributeName, attributes[attributeName]);
          }
        }
      }
      ss.rel = "stylesheet";
      ss.href = href;
      ss.media = "only x";
      function ready(cb) {
        if (doc.body) {
          return cb();
        }
        setTimeout(function () {
          ready(cb);
        });
      }
      ready(function () {
        ref.parentNode.insertBefore(ss, before ? ref : ref.nextSibling);
      });
      var onloadcssdefined = function (cb) {
        var resolvedHref = ss.href;
        var i = sheets.length;
        while (i--) {
          if (sheets[i].href === resolvedHref) {
            return cb();
          }
        }
        setTimeout(function () {
          onloadcssdefined(cb);
        });
      };
      function loadCB() {
        if (ss.addEventListener) {
          ss.removeEventListener("load", loadCB);
        }
        ss.media = media || "all";
      }
      if (ss.addEventListener) {
        ss.addEventListener("load", loadCB);
      }
      ss.onloadcssdefined = onloadcssdefined;
      onloadcssdefined(loadCB);
      return ss;
    },

    // 从 butterfly 和 volantis 获得灵感
    loadScript: (src, opt) => new Promise((resolve, reject) => {
      var script = document.createElement('script');
      script.src = src;
      if (opt) {
        for (let key of Object.keys(opt)) {
          script[key] = opt[key]
        }
      } else {
        // 默认异步，如果需要同步，第二个参数传入 {} 即可
        script.async = true
      }
      script.onerror = reject
      script.onload = script.onreadystatechange = function() {
        const loadState = this.readyState
        if (loadState && loadState !== 'loaded' && loadState !== 'complete') return
        script.onload = script.onreadystatechange = null
        resolve()
      }
      document.head.appendChild(script)
    }),

    // https://github.com/jerryc127/hexo-theme-butterfly
    jQuery: (fn) => {
      if (typeof jQuery === 'undefined') {
        stellar.loadScript(stellar.plugins.jQuery).then(fn)
      } else {
        fn()
      }
    }
  };
  stellar.version = '1.18.5';
  stellar.github = 'https://github.com/xaoxuu/hexo-theme-stellar/tree/1.18.5';
  stellar.config = {
    date_suffix: {
      just: '刚刚',
      min: '分钟前',
      hour: '小时前',
      day: '天前',
      month: '个月前',
    },
  };

  // required plugins (only load if needs)
  stellar.plugins = {
    jQuery: 'https://gcore.jsdelivr.net/npm/jquery@3.6.2/dist/jquery.min.js'
  };

  if ('local_search') {
    stellar.search = {};
    stellar.search.service = 'local_search';
    if (stellar.search.service == 'local_search') {
      let service_obj = Object.assign({}, {"field":"all","path":"/search.json","content":true,"sort":"-date"});
      stellar.search[stellar.search.service] = service_obj;
    }
  }

  // stellar js
  stellar.plugins.stellar = Object.assign({"sites":"/js/plugins/sites.js","friends":"/js/plugins/friends.js","ghinfo":"/js/plugins/ghinfo.js","timeline":"/js/plugins/timeline.js","linkcard":"/js/plugins/linkcard.js","fcircle":"/js/plugins/fcircle.js","weibo":"/js/plugins/weibo.js"});

  stellar.plugins.marked = Object.assign("https://cdn.bootcdn.net/ajax/libs/marked/4.0.18/marked.min.js");
  // optional plugins
  if ('true' == 'true') {
    stellar.plugins.lazyload = Object.assign({"enable":true,"js":"https://gcore.jsdelivr.net/npm/vanilla-lazyload@17.8.3/dist/lazyload.min.js","transition":"blur"});
  }
  if ('true' == 'true') {
    stellar.plugins.swiper = Object.assign({"enable":true,"css":"https://unpkg.com/swiper@8.4.5/swiper-bundle.min.css","js":"https://unpkg.com/swiper@8.4.5/swiper-bundle.min.js"});
  }
  if ('' == 'true') {
    stellar.plugins.scrollreveal = Object.assign({"enable":null,"js":"https://gcore.jsdelivr.net/npm/scrollreveal@4.0.9/dist/scrollreveal.min.js","distance":"8px","duration":500,"interval":100,"scale":1});
  }
  if ('true' == 'true') {
    stellar.plugins.preload = Object.assign({"enable":true,"service":"flying_pages","instant_page":"https://gcore.jsdelivr.net/gh/volantis-x/cdn-volantis@4.1.2/js/instant_page.js","flying_pages":"https://gcore.jsdelivr.net/gh/gijo-varghese/flying-pages@2.1.2/flying-pages.min.js"});
  }
  if ('true' == 'true') {
    stellar.plugins.fancybox = Object.assign({"enable":true,"js":"https://gcore.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js","css":"https://gcore.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css","selector":".swiper-slide img"});
  }
  if ('false' == 'true') {
    stellar.plugins.heti = Object.assign({"enable":false,"css":"https://unpkg.com/heti@0.9.2/umd/heti.min.css","js":"https://unpkg.com/heti@0.9.2/umd/heti-addon.min.js"});
  }
</script>

  <script>
  function loadJS() {
    const els = document.querySelectorAll("#comments #giscus");
    if (els.length === 0) return;
    els.forEach((el, i) => {
      try {
        el.innerHTML = '';
      } catch (error) {
        console.log(error);
      }
      var script = document.createElement('script');
      script.src = 'https://giscus.app/client.js';
      script.async = true;
      for (let key of Object.keys(el.attributes)) {
        let attr = el.attributes[key];
        if (['class', 'id'].includes(attr.name) === false) {
          script.setAttribute(attr.name, attr.value);
        }
      }
      el.appendChild(script);
    });
  }
  window.addEventListener('DOMContentLoaded', (event) => {
    loadJS();
  });
</script>
