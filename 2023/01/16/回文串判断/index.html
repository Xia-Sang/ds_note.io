<p>回文串 | 笔记整理!</p>
<span id="more"></span>

<h1 id="回文串判断"><a href="#回文串判断" class="headerlink" title="回文串判断"></a>回文串判断</h1><h2 id="暴力-中心扩散法"><a href="#暴力-中心扩散法" class="headerlink" title="暴力 | 中心扩散法"></a>暴力 | 中心扩散法</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">class</span> <span class="title class_">Solution</span>:</span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">longestPalindrome</span>(<span class="params">self, s: <span class="built_in">str</span></span>) -&gt; <span class="built_in">str</span>:</span><br><span class="line">        n=<span class="built_in">len</span>(s)</span><br><span class="line">        <span class="keyword">def</span> <span class="title function_">helper</span>(<span class="params">i,j</span>):</span><br><span class="line">            <span class="keyword">while</span> i&gt;=<span class="number">0</span> <span class="keyword">and</span> j&lt;n <span class="keyword">and</span> s[i]==s[j]:</span><br><span class="line">                i-=<span class="number">1</span></span><br><span class="line">                j+=<span class="number">1</span></span><br><span class="line">            <span class="keyword">return</span> i+<span class="number">1</span>,j-<span class="number">1</span> <span class="comment">#回复到原本状态</span></span><br><span class="line">        st,e=<span class="number">0</span>,<span class="number">0</span></span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">0</span>,n):</span><br><span class="line">            a,b=helper(i,i)</span><br><span class="line">            <span class="keyword">if</span> b-a&gt;e-st:</span><br><span class="line">                st,e=a,b</span><br><span class="line">            c,d=helper(i,i+<span class="number">1</span>)</span><br><span class="line">            <span class="keyword">if</span> d-c&gt;e-st:</span><br><span class="line">                st,e=c,d</span><br><span class="line">        <span class="keyword">return</span> s[st:e+<span class="number">1</span>]</span><br></pre></td></tr></table></figure>

<h2 id="优化-动态规划思路"><a href="#优化-动态规划思路" class="headerlink" title="优化 | 动态规划思路"></a>优化 | 动态规划思路</h2><blockquote>
<p>参考《算法笔记》思路</p>
</blockquote>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">class</span> <span class="title class_">Solution</span>:</span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">longestPalindrome</span>(<span class="params">self, s: <span class="built_in">str</span></span>) -&gt; <span class="built_in">str</span>:</span><br><span class="line">        n=<span class="built_in">len</span>(s)</span><br><span class="line">        dp=[[<span class="number">0</span> <span class="keyword">for</span> _ <span class="keyword">in</span> <span class="built_in">range</span>(n)] <span class="keyword">for</span> _ <span class="keyword">in</span> <span class="built_in">range</span>(n)]</span><br><span class="line">        ans=<span class="number">1</span></span><br><span class="line">        idx=<span class="number">0</span></span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(n):</span><br><span class="line">            dp[i][i]=<span class="number">1</span> <span class="comment">#本身就是回文串</span></span><br><span class="line">            <span class="keyword">if</span> i+<span class="number">1</span>&lt;n <span class="keyword">and</span> s[i]==s[i+<span class="number">1</span>]:</span><br><span class="line">                dp[i][i+<span class="number">1</span>]=<span class="number">1</span>  <span class="comment">#两个最基本的连续</span></span><br><span class="line">                <span class="keyword">if</span> ans&lt;<span class="number">2</span>:</span><br><span class="line">                    ans=<span class="number">2</span></span><br><span class="line">                    idx=i</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">for</span> k <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">3</span>,n+<span class="number">1</span>):<span class="comment"># 从3~n进行遍历 如果这个字符串整个都是 回文串的话</span></span><br><span class="line">            <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(n):</span><br><span class="line">                j=k+i-<span class="number">1</span></span><br><span class="line">                <span class="keyword">if</span> j&gt;=n:<span class="keyword">break</span></span><br><span class="line">                <span class="keyword">if</span> s[i]==s[j] <span class="keyword">and</span> dp[i+<span class="number">1</span>][j-<span class="number">1</span>]==<span class="number">1</span>:</span><br><span class="line">                    dp[i][j]=<span class="number">1</span></span><br><span class="line">                    <span class="keyword">if</span> ans&lt;k:</span><br><span class="line">                        ans=k</span><br><span class="line">                        idx=i</span><br><span class="line">        <span class="keyword">return</span> s[idx:idx+ans]</span><br></pre></td></tr></table></figure>

<h2 id="优化-manacher-算法"><a href="#优化-manacher-算法" class="headerlink" title="优化 | $manacher$算法"></a>优化 | $manacher$算法</h2><blockquote>
<p>比较有难度,参考罗勇军老师的《算法竞赛》一书</p>
</blockquote>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">class</span> <span class="title class_">Solution</span>:</span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">longestPalindrome</span>(<span class="params">self, s: <span class="built_in">str</span></span>) -&gt; <span class="built_in">str</span>:</span><br><span class="line">        <span class="comment"># manacher马拉车    </span></span><br><span class="line">        ls=<span class="string">&#x27;#&#x27;</span>+<span class="string">&#x27;#&#x27;</span>.join(<span class="built_in">list</span>(s))+<span class="string">&#x27;#&#x27;</span></span><br><span class="line">        n=<span class="built_in">len</span>(ls)</span><br><span class="line">        p=[<span class="number">1</span>]*n <span class="comment">#改进一下 --&gt;初始化为1 即可</span></span><br><span class="line">        r,c=<span class="number">0</span>,<span class="number">0</span></span><br><span class="line">        ans,idx=<span class="number">0</span>,<span class="number">0</span></span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">1</span>,n):</span><br><span class="line">            <span class="keyword">if</span> i&lt;r:</span><br><span class="line">                p[i]=<span class="built_in">min</span>(p[<span class="number">2</span>*c-i],c+p[c]-i)</span><br><span class="line">            <span class="comment"># 暴力中心扩散</span></span><br><span class="line">            <span class="keyword">while</span> i+p[i]&lt;n <span class="keyword">and</span> i-p[i]&gt;=<span class="number">0</span> <span class="keyword">and</span> ls[i+p[i]]==ls[i-p[i]]:p[i]+=<span class="number">1</span></span><br><span class="line"></span><br><span class="line">            <span class="comment"># 更新回文中心即可</span></span><br><span class="line">            <span class="keyword">if</span> i+p[i]&gt;r:</span><br><span class="line">                r=i+p[i]</span><br><span class="line">                c=i</span><br><span class="line">            <span class="comment"># 用作数据统计分析</span></span><br><span class="line">            <span class="keyword">if</span> p[i]&gt;ans:</span><br><span class="line">                ans,idx=p[i],i</span><br><span class="line"></span><br><span class="line">        ans-=<span class="number">1</span></span><br><span class="line">        st=(idx-ans)//<span class="number">2</span></span><br><span class="line">        <span class="keyword">return</span> s[st:st+ans]</span><br></pre></td></tr></table></figure>
