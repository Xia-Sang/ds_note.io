<article class='md-text content wiki | notes'>

<p>整数除法 | 笔记整理!</p>
<span id="more"></span>

<h1 id="小知识点-总结"><a href="#小知识点-总结" class="headerlink" title="小知识点 | 总结"></a>小知识点 | 总结</h1><h2 id="快速幂思路优化"><a href="#快速幂思路优化" class="headerlink" title="快速幂思路优化"></a>快速幂思路优化</h2><blockquote>
<p>加法优化</p>
</blockquote>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">def</span> <span class="title function_">quick_mul</span>(<span class="params">x,y</span>):</span><br><span class="line">    ans=<span class="number">0</span></span><br><span class="line">    <span class="keyword">while</span> y:</span><br><span class="line">        <span class="keyword">if</span> y&amp;<span class="number">1</span>:</span><br><span class="line">            ans+=x</span><br><span class="line">        x+=x</span><br><span class="line">        y&gt;&gt;=<span class="number">1</span></span><br><span class="line">    <span class="keyword">return</span> ans</span><br></pre></td></tr></table></figure>
<blockquote>
<p>幂乘优化 </p>
</blockquote>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">def</span> <span class="title function_">quick_pow</span>(<span class="params">x,y</span>):</span><br><span class="line">    ans=<span class="number">0</span></span><br><span class="line">    <span class="keyword">while</span> y:</span><br><span class="line">        <span class="keyword">if</span> y&amp;<span class="number">1</span>:</span><br><span class="line">            ans+=x</span><br><span class="line">        x&lt;&lt;=<span class="number">1</span></span><br><span class="line">        y&gt;&gt;=<span class="number">1</span></span><br><span class="line">    <span class="keyword">return</span> ans</span><br></pre></td></tr></table></figure>
<h2 id="整数二分-向下取整-gt-左闭右开区间思路"><a href="#整数二分-向下取整-gt-左闭右开区间思路" class="headerlink" title="整数二分 | 向下取整 -&gt; 左闭右开区间思路"></a>整数二分 | 向下取整 -&gt; 左闭右开区间思路</h2><blockquote>
<p>寻找后继 | 向上取整</p>
</blockquote>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">def</span> <span class="title function_">binary_search_right</span>(<span class="params">nums,n,val</span>):</span><br><span class="line">    <span class="comment"># 左闭右开区间</span></span><br><span class="line">    l,r=<span class="number">0</span>,n</span><br><span class="line">    <span class="keyword">while</span> l&lt;r:</span><br><span class="line">        mid=l+r&gt;&gt;<span class="number">1</span></span><br><span class="line">        <span class="keyword">if</span> nums[mid]&gt;=val:</span><br><span class="line">            r=mid</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            l=mid+<span class="number">1</span></span><br><span class="line">    <span class="keyword">return</span> l</span><br></pre></td></tr></table></figure>
<blockquote>
<p>寻找前驱 | 向下取整</p>
</blockquote>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">def</span> <span class="title function_">binary_search_left</span>(<span class="params">nums,n,val</span>):</span><br><span class="line">    <span class="comment"># 左闭右开区间</span></span><br><span class="line">    l,r=<span class="number">0</span>,n</span><br><span class="line">    <span class="keyword">while</span> l&lt;r:</span><br><span class="line">        mid=(l+r+<span class="number">1</span>)&gt;&gt;<span class="number">1</span></span><br><span class="line">        <span class="keyword">if</span> nums[mid]&lt;=val:</span><br><span class="line">            l=mid</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            r=mid-<span class="number">1</span></span><br><span class="line">    <span class="keyword">return</span> l</span><br></pre></td></tr></table></figure>
<h1 id="特判-符号-二分-加法"><a href="#特判-符号-二分-加法" class="headerlink" title="特判 + 符号 | 二分 + 加法"></a>特判 + 符号 | 二分 + 加法</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">class</span> <span class="title class_">Solution</span>:</span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">divide</span>(<span class="params">self, a: <span class="built_in">int</span>, b: <span class="built_in">int</span></span>) -&gt; <span class="built_in">int</span>:</span><br><span class="line">        </span><br><span class="line">        <span class="comment"># 快速幂优化</span></span><br><span class="line">        <span class="keyword">def</span> <span class="title function_">quick_mul</span>(<span class="params">x,y</span>):</span><br><span class="line">            ans=<span class="number">0</span></span><br><span class="line">            <span class="keyword">while</span> y:</span><br><span class="line">                <span class="keyword">if</span> y&amp;<span class="number">1</span>:</span><br><span class="line">                    ans+=x</span><br><span class="line">                x+=x</span><br><span class="line">                y&gt;&gt;=<span class="number">1</span></span><br><span class="line">            <span class="keyword">return</span> ans</span><br><span class="line">        </span><br><span class="line">        <span class="comment"># 先进行特判</span></span><br><span class="line">        INT_MIN,INT_MAX=-<span class="number">2</span>**<span class="number">31</span>,<span class="number">2</span>**<span class="number">31</span>-<span class="number">1</span></span><br><span class="line">        <span class="keyword">if</span> a==INT_MIN:</span><br><span class="line">            <span class="keyword">if</span> b==<span class="number">1</span>:<span class="keyword">return</span> a</span><br><span class="line">            <span class="keyword">if</span> b==-<span class="number">1</span>:<span class="keyword">return</span> INT_MAX</span><br><span class="line">        <span class="comment"># 二分实现 经典的左闭右开区间</span></span><br><span class="line">        tag=<span class="number">1</span> <span class="keyword">if</span> a*b&gt;=<span class="number">0</span> <span class="keyword">else</span> -<span class="number">1</span></span><br><span class="line">        <span class="keyword">if</span> a&lt;<span class="number">0</span>:a=-a</span><br><span class="line">        <span class="keyword">if</span> b&lt;<span class="number">0</span>:b=-b</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">def</span> <span class="title function_">binary_search_left</span>(<span class="params">l,r</span>):</span><br><span class="line">            <span class="keyword">while</span> l&lt;r:</span><br><span class="line">                mid=l+r+<span class="number">1</span>&gt;&gt;<span class="number">1</span></span><br><span class="line">                <span class="keyword">if</span> quick_mul(mid,b)&lt;=a:</span><br><span class="line">                    l=mid</span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    r=mid-<span class="number">1</span></span><br><span class="line">            <span class="keyword">return</span> l</span><br><span class="line">        ans=binary_search_left(<span class="number">0</span>,a)</span><br><span class="line">        <span class="keyword">return</span> ans*tag</span><br></pre></td></tr></table></figure>
<h1 id="模拟实现-但不符合题目要求"><a href="#模拟实现-但不符合题目要求" class="headerlink" title="模拟实现 | 但不符合题目要求"></a>模拟实现 | 但不符合题目要求</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">class</span> <span class="title class_">Solution</span>:</span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">divide</span>(<span class="params">self,a: <span class="built_in">int</span>, b: <span class="built_in">int</span></span>) -&gt; <span class="built_in">int</span>:</span><br><span class="line">        INT_MIN,INT_MAX=-<span class="number">2</span>**<span class="number">31</span>,<span class="number">2</span>**<span class="number">31</span>-<span class="number">1</span></span><br><span class="line">        <span class="keyword">if</span> a==INT_MIN:</span><br><span class="line">            <span class="keyword">if</span> b==<span class="number">1</span>:<span class="keyword">return</span> a</span><br><span class="line">            <span class="keyword">if</span> b==-<span class="number">1</span>:<span class="keyword">return</span> INT_MAX</span><br><span class="line"></span><br><span class="line">        t=<span class="number">1</span> <span class="keyword">if</span> a*b&gt;=<span class="number">0</span> <span class="keyword">else</span> -<span class="number">1</span></span><br><span class="line">        m,n=<span class="built_in">str</span>(<span class="built_in">abs</span>(a)),<span class="built_in">str</span>(<span class="built_in">abs</span>(b))</span><br><span class="line">        flag=[<span class="string">&#x27;0&#x27;</span>]*<span class="built_in">len</span>(m)</span><br><span class="line">        <span class="keyword">def</span> <span class="title function_">helper</span>(<span class="params">x,y</span>):</span><br><span class="line">            r=<span class="number">0</span></span><br><span class="line">            <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="built_in">len</span>(m)):</span><br><span class="line">                r=r*<span class="number">10</span>+<span class="built_in">ord</span>(x[i])-<span class="built_in">ord</span>(<span class="string">&#x27;0&#x27;</span>)</span><br><span class="line">                <span class="keyword">if</span> r&lt;y:</span><br><span class="line">                    flag[i]=<span class="string">&#x27;0&#x27;</span></span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    flag[i]=<span class="built_in">str</span>(r//y)</span><br><span class="line">                    r%=y</span><br><span class="line">        helper(m,<span class="built_in">abs</span>(b))</span><br><span class="line">        <span class="keyword">return</span> t*<span class="built_in">int</span>(<span class="string">&#x27;&#x27;</span>.join(flag))</span><br></pre></td></tr></table></figure>

    <script type="text/javascript">
  const stellar = {
    // 懒加载 css https://github.com/filamentgroup/loadCSS
    loadCSS: (href, before, media, attributes) => {
      var doc = window.document;
      var ss = doc.createElement("link");
      var ref;
      if (before) {
        ref = before;
      } else {
        var refs = (doc.body || doc.getElementsByTagName("head")[0]).childNodes;
        ref = refs[refs.length - 1];
      }
      var sheets = doc.styleSheets;
      if (attributes) {
        for (var attributeName in attributes) {
          if (attributes.hasOwnProperty(attributeName)) {
            ss.setAttribute(attributeName, attributes[attributeName]);
          }
        }
      }
      ss.rel = "stylesheet";
      ss.href = href;
      ss.media = "only x";
      function ready(cb) {
        if (doc.body) {
          return cb();
        }
        setTimeout(function () {
          ready(cb);
        });
      }
      ready(function () {
        ref.parentNode.insertBefore(ss, before ? ref : ref.nextSibling);
      });
      var onloadcssdefined = function (cb) {
        var resolvedHref = ss.href;
        var i = sheets.length;
        while (i--) {
          if (sheets[i].href === resolvedHref) {
            return cb();
          }
        }
        setTimeout(function () {
          onloadcssdefined(cb);
        });
      };
      function loadCB() {
        if (ss.addEventListener) {
          ss.removeEventListener("load", loadCB);
        }
        ss.media = media || "all";
      }
      if (ss.addEventListener) {
        ss.addEventListener("load", loadCB);
      }
      ss.onloadcssdefined = onloadcssdefined;
      onloadcssdefined(loadCB);
      return ss;
    },

    // 从 butterfly 和 volantis 获得灵感
    loadScript: (src, opt) => new Promise((resolve, reject) => {
      var script = document.createElement('script');
      script.src = src;
      if (opt) {
        for (let key of Object.keys(opt)) {
          script[key] = opt[key]
        }
      } else {
        // 默认异步，如果需要同步，第二个参数传入 {} 即可
        script.async = true
      }
      script.onerror = reject
      script.onload = script.onreadystatechange = function() {
        const loadState = this.readyState
        if (loadState && loadState !== 'loaded' && loadState !== 'complete') return
        script.onload = script.onreadystatechange = null
        resolve()
      }
      document.head.appendChild(script)
    }),

<!-- optional -->

  <script>
  function loadJS() {
    const els = document.querySelectorAll("#comments #giscus");
    if (els.length === 0) return;
    els.forEach((el, i) => {
      try {
        el.innerHTML = '';
      } catch (error) {
        console.log(error);
      }
      var script = document.createElement('script');
      script.src = 'https://giscus.app/client.js';
      script.async = true;
      for (let key of Object.keys(el.attributes)) {
        let attr = el.attributes[key];
        if (['class', 'id'].includes(attr.name) === false) {
          script.setAttribute(attr.name, attr.value);
        }
      }
      el.appendChild(script);
    });
  }
  window.addEventListener('DOMContentLoaded', (event) => {
    loadJS();
  });
</script>
